<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>

    <header class="headfoot">
      <nav>
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="bio">
        <h1>Taylor Sullivan</h1>
        <figure>
          <img src="./assets/IMG_3031.JPG" alt="image of Taylor Sullivan" />
        </figure>
        <p>
          Hey there! I'm Taysully, a Columbia bootcamp 2023 student, ready to
          <i>commit!</i>
        </p>
      </section>
      <section id="contact">
        <h2>Contact Me!</h2>
        <form class="form">
          <div class="input-group">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-group">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-group">
            <input type="submit" value="Subscribe!" />
          </div>
        </form>
        <!--<ul>
          <li>Name insert box</li>
          <li>Email insert box</li>
          <li>send button</li>
        </ul>-->
      </section>
    </main>
    <footer class="headfoot">TaySully's Portfolio &copy; 2023</footer>
  </body>
</html>
